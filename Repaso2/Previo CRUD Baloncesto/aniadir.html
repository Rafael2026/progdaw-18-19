<html>
  <head>
    <title>Añadir un socio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>Añadir un socio:</div>
    <p>
    <form action="ejecutaraniadir.jsp">
      Indique identificador de socio: <input type="number" name="socioID"><br>
      Indique nombre del socio: <input type="text" name="nombre"><br>
      Indique estatura (en cm): <input type="number" name="estatura"><br>
      Indique edad: <input type="number" name="edad"><br>
      Indique localidad: <input type="text" name="localidad"><br>
      <input type="submit" value="Enviar">
      
        
    </form>
