<html>
  <head>
    <title>Números que contienen un determinado dígito</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Números que contienen un determinado dígito</h1>
    <div>
      <form action="TablaNumerosDigitoColor.jsp">
        Indique hasta qué número quiere llegar: <input type="number" name="limite"><br>
        Indique la longitud (en celdas) de las filas de la tabla: <input type="number" name="longitud"><br>
        Indique el dígito que quiere señalar: <input type="number" name="digito"><br>
        <button type="submit">Procesar</button>
      </form>
    </div>
  </body>
</html>
